<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/style.css">

    <script>
        function resetForm() {
            document.getElementById("otp").value="";
        }
       var Generated_OTP=Math.floor(Math.random()*999999)
alert(Generated_OTP)
function Otp_verify(){
    var user_OTP=document.getElementById("otp").value
    if(Generated_OTP==user_OTP)
    {
        window.location.href="./Forgotpasswordotp.html"
        resetForm();
    }
    else
    {
       document.getElementById("invalidModal").style.display = "block";
    }

}
function closeModal() 
    {
            
            document.getElementById("invalidModal").style.display = "none";
    }      

    </script>
</head>
<body style="background-color: #252324;">
    <div class="header">
        <div class="logo"><img class="logoimg" src="../IMAGES/logo1.png" alt=""></div>
        <div class="headercontent">
            <a href="./index.html" class="headtext">HOME</a> 
            <a href="#" class="headtext">ABOUT</a>
            <a href="#" class="headtext">CONTACT</a>
        </div>
    </div>
    <div  id="main">
        <div class="subdiv"><img class="loginpic" src="../IMAGES/login.png" alt="login pic"></div>
        <div class="subdiv" id="formdiv">
            
                <h2>SPOTSTAR</h2>
                <p class="signuplink">Enter OTP</p>
                <div class="inputbox">
                    <input type="text" placeholder="OTP" id="otp">
                </div>
                
            
            <input type="button" value="Verify OTP" class="btn" onclick="Otp_verify()">
            
                
        </div>
        
    </div>
    <div id="invalidModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p  id="invalidResult">Invalid OTP</p><br>
            <a href="./Forgotpassword.html" style="color: fuchsia;">Re Try OTP</a>
        </div>
    </div>
   
</body>
</html>
