<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signuppage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/register.css">
    <style>
    
        #softblue{
        background-color:#aed6f1;
        width:20px;
        height:10px;
        border-radius: 25px;
        border:0.1px solid white;
        /* margin-left: 100px; */
        cursor: pointer;
        }
        #default{
         background-color:#252324;
        width:20px;
        height:10px;
        border-radius: 25px;
        border:0.1px solid white;
        /* margin-left: 10px; */
        cursor: pointer;
        }
    </style>
    
    <script src="../JS/script.js"></script>
    <script src="../JS/signup.js"></script>
</head>
<body>
    <div id="full-body" style="background-color: #252324;">
    <div class="header">
        <div class="logo"><img id="logo" class="logoimg" src="../IMAGES/logo1.png" alt=""></div>
        <div class="headercontent">
            <span class="colors">
                <button id="softblue" onclick="togglecolor()"></button>
                <button id="default" onclick="togglecolor1()"></button>
            </span>
            <a href="./index.html" class="headtext">HOME</a> 
            <a href="./about.html" class="headtext">ABOUT</a>
            <a href="./contact.html" class="headtext">CONTACT</a>
        </div>
    </div>
    <div  id="main">
        <div class="subdiv"><img  class="loginpic" src="../IMAGES/login2.jpg" alt="login pic"></div>
        <div class="subdiv" id="formdiv">
            <form action="#">
                <h2>SPOTSTAR</h2>
                <div class="facebookdiv">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook" style="color:rgb(0, 200,255);"></i>
                    </a>
                </div>
                <div class="facebookdiv" style="padding-left:5px;"><a href="https://www.facebook.com/"><p style="color:rgb(0, 200,255);">Log in with facebook</p></a>
                </a>
             </div>
             <div>
                <div style="margin-left: 80px;" class="linediv"><hr></div>
                <div class="linediv">OR</div>
                <div class="linediv"><hr></div>
            </div>
                <div class="inputbox" style="margin-top: 10px;">
                    <input type="text" placeholder="FirstName" id="fname">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                </div>
                <div class="inputbox">
                    <input type="text" placeholder="LastName" id="lname">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                </div>
                <div class="inputbox">
                    <input type="email" placeholder="Email" id="email">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="inputbox">
                    <input  placeholder="Phonenumber" id="phone">
                    <span class="icon"><i class="fa-solid fa-square-phone"></i></span>
                </div>
                <div class="inputbox">
                    <input type="date" placeholder="DOB" id="dob"  style="width:175px; color:grey;">
                    
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Password" id="password" >
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                </div>
                <div class="inputbox">
                        <input type="password" placeholder="Confirm password" id="confirm_password" >
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                </div>
                <div class="inputbox">
                    <a href="./login.html"><input type="button"  value="CANCEL" class="btn"></a>
                    <input type="button" value="CREATE" class="createbtn" onclick="signup_validation()">
                </div>
            </form>
            
        </div>
        <div id="invalidModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p  id="invalidResult">Invalid Details</p>
            </div>
        </div>
</body>
</html>
